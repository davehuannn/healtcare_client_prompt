<!DOCTYPE html>
<html>
<head>
    <title>Healthcare Documentation Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Healthcare Documentation Assistant</h1>
        
        <div class="upload-section">
            <h2>Upload Documents</h2>
            <input type="file" id="document-upload" multiple>
            <button onclick="uploadDocuments()">Upload</button>
        </div>

        <div class="query-section">
            <h2>Ask a Question</h2>
            <input type="text" id="query-input" placeholder="Enter your question...">
            <button onclick="submitQuery()">Ask</button>
            <div id="response-area"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
